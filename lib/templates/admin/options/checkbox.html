<tr>
    <td>&nbsp;</td>
    <td id='cell_{$aItem.name}' class='{if $aItem.enabled}celldisabled{else}cellenabled{/if}' colspan='2' width='100%'>
    {if isset($aItem.ident) && $aItem.indent}
        <img src='images/indent.gif'>
    {/if}
        <input type='checkbox' name='{$aItem.name}' id='{$aItem.name}' value='true' {if $aItem.value == true}checked='checked'{/if} {if $aItem.enabled}disabled='disabled'{/if}
            onClick='phpAds_refreshEnabled();' tabindex='{$aItem.tabindex++}'>{$aItem.text}
    </td>
    <td>{$this->_showPadLock($aItem)}</td>
</tr>
