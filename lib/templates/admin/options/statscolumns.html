{if isset($aItem.rows)}
<tr>
  <td>
    &nbsp;
  </td>
  <td colspan='3'>
    <table>
      <tr>
        <td>
          <b>Column&nbsp;Name</b>
        </td>
        <td>
          &nbsp;
        </td>
        <td>
          <b>Show&nbsp;Column</b>
        </td>
        <td>
          &nbsp;
        </td>
        <td>
          <b>Custom&nbsp;Column&nbsp;Name</b>
        </td>
        <td>
          &nbsp;
        </td>
        <td>
          <b>Column&nbsp;Rank</b>
        </td>
      </tr>
      {foreach from=$aItem key=row item=aColumnArrays}
        {if $row eq 'rows'}
          {foreach from=$aColumnArrays item=aColumnArray}
          <tr>
            <td>
              {$aColumnArray.text}
            </td>
            <td>
              &nbsp;
            </td>
            <td>
              <input type='checkbox' name='{$aColumnArray.name}' id='{$aColumnArray.name}' value='true' {if $aColumnArray.value == true}checked='checked'{/if} {if $aColumnArray.disabled}disabled='disabled'{/if} onClick='phpAds_refreshEnabled();' tabindex='{$aItem.tabindex++}'>
            </td>
            <td>
              &nbsp;
            </td>
            <td>
              <input type='text' size='10' name='{$aColumnArray.name}_label' value='{if isset($aColumnArray.label_value)}{$aColumnArray.label_value}{/if}' {if $aColumnArray.disabled}disabled='disabled'{/if} tabindex='{$aItem.tabindex++}'>
            </td>
            <td>
              &nbsp;
            </td>
            <td>
              <input type='text' size='10' name='{$aColumnArray.name}_rank' value='{if isset($aColumnArray.rank_value)}{$aColumnArray.rank_value}{/if}' {if $aColumnArray.disabled}disabled='disabled'{/if} tabindex='{$aItem.tabindex++}'>
            </td>
          </tr>
          {/foreach}
        {/if}
      {/foreach}
    </table>
  </td>
</tr>
{/if}
