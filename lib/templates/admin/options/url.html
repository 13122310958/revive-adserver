<tr><td>&nbsp;</td>
    <td id='cell_{$aItem.name}' class='{if $aItem.enabled}celldisabled{else}cellenabled{/if}' valign='top'>{$aItem.text}</td>
    <td width='100%' valign='top'>
        <table>
            <tr>
                <td width='60' align='right' nowrap>
			    {if $aItem.type == 'n'}
			        http://
			    {elseif $aItem.type == 's'}
			        https://
			    {else}
			        http(s)://
			    {/if}
                </td>
                <td>
                    <input onBlur='phpAds_refreshEnabled(); max_formValidateElement(this);' class='flat' type='text' name='{$aItem.name}' id='{$aItem.name}' {if $aItem.enabled}disabled='disabled'{/if}
                            size='{$aItem.size}' value="{$aItem.value}" tabindex='$aItem.tabindex++}'>
                </td>
           </tr>
       </table>
    </td>
    <td>{$this->_showPadLock($aItem)}</td>
</tr>
