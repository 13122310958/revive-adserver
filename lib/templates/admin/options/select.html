{if $aItem.items}
    <tr><td>&nbsp;</td>
        <td id='cell_{$aItem.name}' class='{if $aItem.enabled}celldisabled{else}cellenabled{/if}'>{$aItem.text}</td>
        <td width='100%'>
            <select name='{$aItem.name}' id='{$aItem.name}'
		    {if $aItem.reload == 'yes'}
		         onChange="this.form.field_changed.value=name;this.form.submit();phpAds_refreshEnabled();"
		    {else}
                onChange="phpAds_refreshEnabled();
		        {if isset($aItem.onchange)}
		          {$aItem.onchange}
		        {/if}
		        "
            {/if}
            {if $aItem.enabled} disabled='disabled'{/if} tabindex='{$aItem.tabindex++}'>
            {foreach from=$aItem.items key=k item=v}
                <option value="{$k}"
                {if $k == $aItem.value} selected='selected'{/if}>
                {$v}</option>
            {/foreach}
            </select>
		    {if $aItem.showSubmitButton}
		        &nbsp;<a href="javascript:void(0)" onClick="document.forms['settingsform'].submit();"><img src="images/ltr/go_blue.gif" border="0"></a>
		    {/if}
        </td>
        <td>{$this->_showPadLock($aItem)}</td>
    </tr>
{/if}
