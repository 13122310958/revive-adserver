<tr>
    <td>&nbsp;</td>
    <td id='cell_{$aItem.name}' class='{if $aItem.enabled}celldisabled{else}cellenabled{/if}' valign='top'>{$aItem.text}</td>
    <td width='100%' valign='top'>
        {if $hidePassword}
        <!-- password is set to password for security reasons -->
        {/if}
        <input onBlur='phpAds_refreshEnabled(); max_formValidateElement(this);' class='flat' type='password' name='{$aItem.name}' id='{$aItem.name}' {if $aItem.enabled}disabled='disabled'{/if} value='{$aItem.value}' size='{$aItem.size}' tabindex='{$aItem.tabindex++}' {if $aItem.autooff}autocomplete="off"{/if}>  
    </td>
    <td>{$this->_showPadLock($aItem)}</td>
</tr>
