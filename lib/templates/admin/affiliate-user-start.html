<script language="javascript">
    var HOSTED = {if $hosted}true{else}false{/if};
<!--{literal}

    $(document).ready(function() {
      $("#user-key").autocomplete("user-search.php", {
        width: 500,
        formatItem: function(row) {
          return row[2] + " &lt;" + row[1] + "&gt;";
        },
        formatResult: function(row) {
          if (HOSTED) {
            return row[1];
          } else {
            return row[2];
          }
        },
        selectFirst: false,
        mustMatch: false
      }).result(function() {
        updateHint();
        $("#link-user-button").focus();
      }).focus();

      $("#user-key").change(function() {
        updateHint();
      });

      updateHint();
    });

    function updateHint()
    {
      var key = $("#user-key").val();
      if (key && key.length > 0) {
        $("#link-user-hint").fadeOut(400); 
        $("#link-user-button").attr("disabled", false);
      }
      else {
        $("#link-user-hint").fadeIn(400); 
        $("#link-user-button").attr("disabled", true);
      }
    }
//-->{/literal}
</script>

<form action="affiliate-user.php">
  {include file=edit-table/create.html from=$fields}

  <div class="controls">
    <input id="link-user-button" value="{t str=LinkUser}" type="submit" {tabindex}>
    <span id="link-user-hint" class="hint">{if $hosted}{t str=ToLinkProvideEmail}{else}{t str=ToLinkProvideUsername}{/if}</span>
  </div>
</form>
