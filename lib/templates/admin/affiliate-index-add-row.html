<tr height="25" class="data inline-edit inline-add" bgcolor="#ffffff" style="display: none">
  <form action="" id="add_new_publisher_form" class="new-form" method="GET">
    <input type="hidden" name="formId" value="add_new_publisher_form">

    <td height="25" colspan="2" style="padding-left: 4px">
        <img src="images/icon-affiliate-new.gif" align="absmiddle">&nbsp;http://<input id="urln" type="text" name="url" class="flat" style="width: 9em">
    </td>
    <td height="25">
      <select style="width: 11em" name="category" class="inline flat" id="categoryn">
          {html_options options=$categories selected=$affiliate.edit.oac_category_id|default:$affiliate.oac_category_id}
      </select>
    </td>
    <td height="25">
      <select style="width: 11em" name="country" class="inline flat" id="countryn">
          {html_options options=$countries selected=$affiliate.edit.oac_country_code|default:$affiliate.oac_country_code}
      </select>
      <br />
      <select style="width: 11em" name="language" class="inline flat" id="languagen">
          {html_options options=$languages selected=$affiliate.edit.oac_language_id|default:$affiliate.oac_language_id}
      </select>
    </td>
    <td height="25" class="cntr">
        <input type="checkbox" name="adnetworks" class="adn-cb line-cb" id="adnetworksn" value="t"> /
        <input type="checkbox" class="ss-cb line-cb" name="selfsignup" id="selfsignupn" />
        <!-- Add logic for the Advertiser self signup checkbox above -->
    </td>
    <td height="25">
    </td>
    <td height="25">
        <input type="submit" value="Add" class="accept flat" />
        <span class="dialog-placeholder" />
    </td>
    <td height="25">
        <span class="link cancel-add" id="{$affiliate.affiliateid|escape}">Cancel</span>

        {include file=adnetworks-signup-dialog.html formId='add_new_publisher_form'}
    </td>
  </form>
</tr>
<tr height="1" class="inline-add" style="display: none">
  <td colspan="11" bgcolor="#888888"><img src="images/break.gif" height="1" width="100%"></td>
</tr>
