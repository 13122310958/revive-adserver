  <div id="adnetwork-suggest" class="hide" >
    <form name="suggestAdnetworksForm" id="suggestAdnetworksForm" method="POST" action="" class="new-form">
		  <input type="hidden" id="max-id" name="max_id" value="1">
		  
		  <div class="networks" >
		    <div id="o-network1">
		      <div class="line">
		       <label for="on-country1" style="font-weight: bold;">Country</label>/<label for="on-language1" style="font-weight: bold;">Language</label>
		       <select type="text" id="on-country1" style="width: 10em" class="flat">
		        {html_options options=$aCountries}
		       </select>
		       <select type="text" id="on-language1"  style="width: 10em" class="flat">
		        {html_options options=$aLanguages}
		       </select>
		       <label for="on-name1" class="inline">Name</label>
		        <input type="text" id="on-name1" style="width: 10em" class="flat" >   
		       <label for="on-url1" class="inline">URL</label>
		       <input type="text" id="on-url1" style="width: 10em" class="flat" >
		       <img class="remove-row link hide" style="position:relative; top: 4px;" src="images/icon-recycle.gif" />
		      </div>
		    </div>
		  </div>  
		  {include file=captcha-dialog.html formId='suggestAdnetworksForm' title='Confirm suggested adnetworks' message='Please confirm the submission of new adnetworks'}
		  <input type="button" class="font-small"style="margin-top:5px;" value="Suggest another" id="add-new-adnetwork" disabled="true">&nbsp;<span class="font-small" id="add-new-info" >To add more networks, please fill in the fields of the existing ones</span></span>
      <div class="controls" style=" border-top:1px solid #CFCFCF;text-align:right;">
        <input value="Send suggestions" class="main-submit" type="submit" >
        <input value="Cancel" class="suggest-adnetwork-cancel" type="button" >
      </div>
    </form>
		    
    <div class="hide proto line">
      <label for="on-country" style="font-weight: bold;">Country</label>/<label for="on-language" style="font-weight: bold;">Language</label>
      <select type="text" id="on-country" style="width: 10em" class="flat">
      {html_options options=$aCountries}
      </select>
       <select type="text" id="on-language"  style="width: 10em" class="flat">
      {html_options options=$aLanguages}
      </select>
      <label for="on-name" class="inline">Name</label>
      <input type="text" id="on-name" style="width: 10em" class="flat" >   
      <label for="on-ur" class="inline">URL</label>
      <input type="text" id="on-url" style="width: 10em" class="flat" >
      <img class="remove-row link hide" style="position:relative; top: 4px;" src="images/icon-recycle.gif" />
    </div>
		<script type="text/javascript">
		{literal}
		  $(document).ready(function() {
		    initSuggestAdnetworks();
		  });
		{/literal}
		</script>
  </div>
