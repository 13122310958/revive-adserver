<div id="affiliate-delete-dialog" class="jqmWindow">
  <div class="jqm-window-title">&nbsp;&nbsp;Confirm Deletion</div>
  
  <div class="jqm-window-body">
    <form action="affiliate-delete.php" id="affiliate_delete_form" method="GET" style="margin: 0">
      <input type="hidden" name="affiliateid" />
      <input type="hidden" name="returnurl" value="affiliate-index.php" />

      <div>
        Are you sure you want to delete <span class="deleted-affiliate">x</span>?
      </div>

      <div style="margin-top: 10px">
        <input type="checkbox" id="deleteall" name="deleteall" /> <label for="deleteall" class="cb">Also delete all Advertisers and Campaigns associated only with <span class="deleted-affiliate"></span></label>
      </div>

      <div class="jqm-controls">
        <input id="ad-delete" type="submit" value="Delete" class="main-submit" {tabindex} />&nbsp;
        <input id="ad-cancel" type="button" value="Cancel" {tabindex} />
      </div>
    </form>
  </div>  
</div>

<script type="text/javascript">   
{literal}
  $(document).ready(function() {
    initAffiliateDeleteDialog();
  });
{/literal}
</script>
