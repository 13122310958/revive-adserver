  <div class="jqm-window-title">&nbsp;&nbsp;{$title}</div>
  
  <div class="jqm-window-body">

    <div>
      {$message}
    </div>

    <div class="jqm-controls">
      <input id="cd-submit" type="button" value="{$confirmLabel}" class="main-submit" {tabindex} />&nbsp;
      <input id="cd-cancel" type="button" value="{$cancelLabel|default:'Cancel'}"  {tabindex} />
    </div>
  </div>  
</div>
