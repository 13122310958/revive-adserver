                <?php
                $aMessages = $oUpgrader->getMessages();
                if (count($aMessages)>0)
                {
                ?>
                    <?php
                        foreach ($aMessages AS $k => $msg)
                        {
                            $c = '#! ';
                            if (substr($msg,0,3)==$c)
                            {
                                $msg = str_replace($c, '', $msg);
                                echo '<span class="sysmessage sysinfoerror">'.$msg.'</span><br />';

                            }
                            else
                            {
                                echo '<span class="sysmessage">'.$msg.'</span><br />';
                            }
                        }
                    ?>
                <?php
                }
